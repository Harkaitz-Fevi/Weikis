<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Maltuna - Produktuak</title>

  <link href="assets/img/migual-altuna-logo-header.png" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/WeiKis.css" rel="stylesheet">

  <style>
    /* Estilos para centrar y embellecer la tabla */
    .table-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    #tablaPiezak {
      width: 100%;
      border-collapse: collapse;
    }
    #thead {
      background-color: #ffc107; /* Color naranja/amarillo de tu marca */
    }
    #thead th {
      padding: 15px;
      color: #333;
    }
    .btn-ver {
      background-color: #ffc107;
      border: none;
      padding: 5px 15px;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-ver:hover {
      background-color: #e5ac00;
    }
  </style>
</head>

<body>

  <header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center justify-content-lg-between">
      <h1 class="logo me-auto me-lg-0"><a href="index.html" onclick="bukatuSaioa()">Maltuna Brand</a></h1>
      <a href="index.html" class="get-started-btn scrollto" onclick="bukatuSaioa()">Bukatu Saioa</a>
    </div>
  </header>

  <main id="main">
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Produktuen Zerrenda</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Produktuak</li>
          </ol>
        </div>
      </div>
    </section>

    <section class="inner-page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-11 table-container">
            <table id="tablaPiezak" class="table table-hover">
              <thead id="thead">
                <tr>
                  <th>Izena</th>
                  <th>Deskribapena</th>
                  <th>Pisua (g)</th>
                  <th>Prezioa (€)</th>
                  <th>Stock</th>
                  <th class="text-center">Ekintzak</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      <div class="copyright">&copy; Copyright <strong><span>WeiKis</span></strong>.</div>
    </div>
  </footer>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>

  <script>
    // Al cargar la página, ejecutamos la lógica de inicialización
    document.addEventListener("DOMContentLoaded", function () {
      inicializarPaginaProductos();
    });
  </script>

</body>
</html>
